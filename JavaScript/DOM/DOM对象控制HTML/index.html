<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p name="pn">Hello</p>
    <p name="pn">Hello</p>
    <p name="pn">Hello</p>
    <p name="pn">Hello</p>
    <a id="aid" title="获取了a标签的属性">hello</a>
    <a id="aid2">id2</a>
    <ul><li>1</li><li>2</li><li>3</li></ul>
    <div id="div">
        <p id="pid">p元素</p>
    </div>
    <script>
        function getName(){
            var count = document.getElementsByName("pn"); //获取name
            alert(count.length);
            var p = count[2];
            p.innerHTML = "World";
        }
        // getName();
        function getAttr(){
            var anode = document.getElementById("aid");
            var attr = anode.getAttribute("id"); //获取元素属性
            alert(attr);
        }
        // getAttr();
        function setArrt(){
            var anode = document.getElementById("aid");
            anode.setAttribute("title","动态设置a的title属性");//设置元素属性
            var attr = anode.getAttribute("title");
            alert("attr");
        }
        // setArrt();

        function getChildNode(){
            var childNode = document.getElementsByTagName("ul")[0].childNodes;//访问子节点
            alert(childNode.length);
            alert(childNode[0].nodeType);
        }
        // getChildNode();

        function getParentNode(){
            var div = document.getElementById("pid");
            alert(div.parentNode.nodeName);//访问父节点
        }
        // getParentNode();

        function createNode(){
            var body = document.body;
            var input = document.createElement("input"); //创建元素节点/（createTextNode()创建文本节点）
            input.type = "button";
            input.value = "按钮";
            body.appendChild(input);
        }
        // createNode();

        function addNode(){
            var div = document.getElementById("div");
            var node = document.getElementById("pid");
            var newNode = document.createElement("p");
            newNode.innerHTML = "动态添加第一个p元素";
            div.insertBefore(newNode,node);              //插入节点
        }
        // addNode();

        function removeNoe(){
            var div = document.getElementById("div");
            var p = div.removeChild(div.childNodes[1]);//删除节点
        }
        // removeNoe();

        function getSize(){
            var width = document.body.offsetWidth||document.documentElement.offsetWidth;//兼容写法 获取网页尺寸
            var height = document.documentElement.offsetHeight;
            alert(width+","+height);
        }
        getSize();
    </script>
</body>
</html>
