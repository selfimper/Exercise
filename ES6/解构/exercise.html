 */
 //使用数组解构从 things 数组中获取三个颜色，并将它们存储在变量 one、two 和 three 中

    const things = ['red', 'basketball', 'paperclip', 'green', 'computer', 'earth', 'udacity', 'blue', 'dogs'];
// const one = things;

    const [one, , ,two, , , ,three, ] = things;

    3. ${three}`;

    console.log(colors);
